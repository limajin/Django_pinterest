{% extends 'base.html' %}

{% block content %}

   <div style="margin: 2rem; text-align: center;">
        <h1>METHOD</h1>

       <form action="/accounts/hello_world/" method="post">
           {% csrf_token %}
           <input type="text" name="input_text">
            {# csrf token 해줘야 제출 버튼 눌렀을 때 post 전달됨됨          #}
           <input type="submit" class="btn btn-dark rounded-pill px-4">
            {#  rounded-pill 둥근알약 모양 px-4 는 내부 패딩         #}
       </form>
{# form 타이핑하고 tap 누르면 자동완성 #}

        <h3>{{ new_hello_world.text }}</h3>
{#         객체 안에 속성인 text 출력 #}
{#         실제 데이터 베이스에 저장됨 #}
   </div>
{% endblock %}
